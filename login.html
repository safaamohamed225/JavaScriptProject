<head>

  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />

<body>
  <div id="sign">
    <h2 style="text-align: center; color: rgb(8, 6, 2)">Login</h2>
    <input type="text" name="userName" id="userName" placeholder="User Name" required />
    <input type="password" name="Password" id="Password" placeholder="Password" required />
    <input type="button" value="LOGIN" id="btn" onclick="checkLogin()" />
    <a id="regDiv" onclick="switched()">Register now</a>
  </div>

  <div id="signUp">
    <h2 style="text-align: center; color: rgb(0, 0, 0)">Registration</h2>
    <input type="text" name="regName" id="regName" placeholder="User Name" pattern="^[a-zA-Z0-9]{8,15}$" required />
    <input type="text" name="fullName" id="fullName" placeholder="Full Name" required />
    <input type="email" name="email" id="email" pattern=".+@globex\.com" placeholder="Example@yahoo.com" required />
    <input type="text" name="address" id="address" pattern=".+@globex\.com" placeholder="Address" required
      style="margin-top: 10px" />
    <input type="password" name="userpass" id="userpass" placeholder="Password"
    pattern="^[a-zA-Z0-9]{8,15}$" required />
    <input type="button" value="Sign up" id="regBtn" onclick="register()" />
  </div>
 
  <script src="loginscript.js"></script>
</body>

</html>
