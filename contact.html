<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="contact.css">
	<title>Contact us Page</title>
</head>

<body>
	
	<header>
		<button class="hamburger" id="hamburger-icon">
			<span onclick="openNavbar()"> ☰</span>
		</button>
		<img src="images/KMS.jpg" class="logo">
		<nav id="nav-menu">
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
			</ul>
		</nav>
		<button class="reachUs-button">CALL US</button>
	</header>

	
	<section class="banner">
		<img src="images/icon.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>We're here to answer any questions you may have.</p>

	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="about.html" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-button">Submit</button>
			</form>
		</div>
	</section>

	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			ITI<br>
			KMS<br>
			Phone: <a href="tel:1234567890">123-456-7890</a><br>
			Email: <a href="mailto:kms@example.com">KMS@example.com</a>
		</address>
	</section>


	<footer>
		<p>© 2023 Your Company. All rights reserved.</p>
	</footer>
	<script src="contact.js"></script>
</body>

</html>
