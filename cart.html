<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <header class="MyHeader">
        <i style="margin-left: 10px" class="fa-solid fa-cart-plus"></i>
        <strong>Shopping Cart Details</strong>
      </header>
      <div style="border: 1px solid black" id="Container">
        <hr width="90%" />
        <div
          class="Cont"
          style="width: 90%; margin: auto; display: flex; gap: 20px"
        >
          <div
            style="
              color: blue;
              align-items: center;
              height: 50px;
              width: 100%;
              border: 1px solid blue;
              border-radius: 10px;
              display: flex;
              justify-content: space-between;
            "
          >
            <div style="font-size: 30px; margin-left: 20px">Pieces(Count)</div>
            <div style="margin-right: 20px; font-size: 30px" id="piceCount">
              0
            </div>
          </div>
          <div
            style="
              color: blue;
              align-items: center;
              height: 50px;
              width: 100%;
              border: 1px solid blue;
              border-radius: 10px;
              display: flex;
              justify-content: space-between;
            "
          >
            <div style="font-size: 30px; margin-left: 20px">Total (EGP)</div>
            <div style="margin-right: 20px; font-size: 30px" id="totalprice">
              0$
            </div>
          </div>
        </div>
        <div
          style="
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
          "
        >
          <div
            href="index.html"
            style="
              cursor: pointer;
              border-radius: 10px;
              background-color: #d9643a;
              height: 50px;
              display: flex;
              align-items: center;
              width: 200px;
            "
          >
            <a
              href="Home.html"
              style="
                text-decoration: none;
                color: black;
                width: 100%;
                text-align: center;
              "
            >
              Continue Shopping</a
            >
          </div>
          <div
            style="
              cursor: pointer;
              border-radius: 10px;
              background-color: #d9643a;
              height: 50px;
              display: flex;
              align-items: center;
              width: 200px;
            "
          >
            <strong style="width: 100%; text-align: center">
              Proceed To Pay</strong
            >
          </div>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
